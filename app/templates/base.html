<!doctype html>
<html>
    <head>
        {% if title %}
          <title>{{ title }} - QuickPaste</title>
        {% else %}
          <title>QuickPaste</title>
        {% endif %}
    </head>
    <body>
      <div>QuickPaste:
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
      </div>
      <hr>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </body>
</html>
